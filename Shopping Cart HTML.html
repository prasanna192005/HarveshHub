<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="Shopping Cart CSS.css">
    <script src="https://kit.fontawesome.com/9088cc6401.js" crossorigin="anonymous"></script>
</head>

<link rel="shortcut icon" type="image/jpg" href="C:\Users\hp\Desktop\College\First Semester\Introduction To Web Technologies\Notepad ++ Files\Project\favicon.ico" />
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
<body>

    <div class="container">

        <h1>Shopping Cart</h1>

        <div class="cart">

            <div class="products">

                <div class="product">

                    <img src="https://www.vitsupp.in/wp-content/uploads/2018/02/Farmers-Fresh-Whole-Wheat-Flour.jpg">

                    <div class="product-info">

                        <h3 class="product-name">Chakki Fresh Atta</h3>

                        <h4 class="product-price">Rs. 350</h4>

                        <h4 class="product-offer">50%</h4>

                        <p class="product-quantity">
                            <button class="quantity-btn decrease">-</button>
                            <input type="text" value="1" name="">
                            <button class="quantity-btn increase">+</button>
                        </p>

                        <p class="product-remove">
                            <i class="fas fa-trash-alt"></i>
                            <span class="remove">Remove</span>
                        </p>

                    </div>

                </div>

                <div class="product">

                    <img src="https://img.crofarm.com/crofarmweb/farmtale/buffalo_milk.png">

                    <div class="product-info">

                        <h3 class="product-name">Fresh Cow Milk(100 mL)</h3>

                        <h4 class="product-price">Rs. 10</h4>

                        <h4 class="product-offer">20%</h4>

                        <p class="product-quantity">
                            <button class="quantity-btn decrease">-</button>
                            <input type="text" value="1" name="">
                            <button class="quantity-btn increase">+</button>
                        </p>

                        <p class="product-remove">
                            <i class="fas fa-trash-alt"></i>
                            <span class="remove">Remove</span>
                        </p>

                    </div>

                </div>

            </div>

            <div class="cart-total">

                <p>
                    <span>Total Price</span>
                    <span id="total-price">Rs. 183</span>
                </p>
                <p>
                    <span>No. of Items</span>
                    <span id="total-items">2</span>
                </p>

                <p>
                    <span>You Save</span>
                    <span>Rs. 177</span>
                </p>

                <a href="Details For Checkout HTML.html">Proceed to Checkout</a>

            </div>

        </div>

    </div>
    <script src='Shopping Cart JS.js' defer></script>
</body>

</html>
