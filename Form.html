<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Product Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #deffaf;
            background-image: url(images/blur.png);
            
            background-size: cover;
        }
body img{
    filter: blur(200px);
}
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Farmers' Debut Marketplace </h1>
        <div class="form-group">
            <label for="farmName">Farm Name:</label>
            <input type="text" id="farmName" name="farmName" required>
        </div>

        <div class="form-group">
            <label>Product Category:</label>
            <div class="checkboxes">
                <input type="checkbox" id="categoryVegetables" name="productCategory" value="Vegetables">
                <label for="categoryVegetables">Vegetables</label><br>
                <input type="checkbox" id="categoryFruits" name="productCategory" value="Fruits">
                <label for="categoryFruits">Fruits</label><br>
                <input type="checkbox" id="categoryGrains" name="productCategory" value="Grains">
                <label for="categoryGrains">Grains</label><br>
                <input type="checkbox" id="categoryDairy" name="productCategory" value="Dairy">
                <label for="categoryDairy">Dairy</label><br>
                <!-- Add more categories as needed -->
            </div>
        </div>

        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required>
        </div>

        <div class="form-group">
            <label for="aadharNumber">Aadhar Number:</label>
            <input type="text" id="aadharNumber" name="aadharNumber" required>
        </div>

        <div class="form-group">
            <label for="documents">Upload Documents:</label>
            <input type="file" id="documents" name="documents" accept=".pdf, .doc, .docx" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <a href="Seller.html">
        <button type="submit">Submit</button></a>   
    </div>

</body>

</html>
